{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incio de Sesión</title>
    {% comment %} <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> {% endcomment %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
  </head>
  <body>
    <div class="container inicio">
      <div class="row">
        <div class="col-md-6 align-items-stretch pt-5">
          <img src="/img/Designer.jpeg" width="100%" alt="home" />
        </div>
        <div class="col-md-6 align-items-center">
          <h2 class="fw-bold text-center pt-5">Bienvenido</h2>
          <form action="#">
            <div class="mb-4 align-items-center">
              <label for="email" class="form-label">CORREO</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa tu Email"
              />
            </div>
            <div class="mb-4 align-items-center">
              <label for="password" class="form-label">CONTRASEÑA</label>
              <input type="password" class="form-control" id="pasword" />
            </div>
            <div class="chek mb-4 align-items-center">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >mantenerme conectado</label
              >
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
