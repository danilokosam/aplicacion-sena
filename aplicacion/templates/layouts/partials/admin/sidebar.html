 {% load static %}
 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img
        src="{% static '\img\Designer.jpeg' %}"
        alt="Wsystem Logo"
        class="brand-image img-circle elevation-3"
        style="opacity: 0.8"
      />
      <span class="brand-text font-weight-light">Ferreteria System</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img
            src="{% static 'img/user2-160x160.jpg' %}"
            class="img-circle elevation-2"
            alt="User Image"
          />
        </div>
        <div class="info">
          <a href="#" class="d-block">{{user.username}}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input
            class="form-control form-control-sidebar"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
          />
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <nav class="mt-2">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"

          data-accordion="false"

            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-header">COMUNIDAD</li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-users"></i>
                  <p>
                    Usuarios
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="{% url 'usuarios-listar' %}" class="nav-link">
                      <i class="fa-solid fa-list"></i>
                      <p>Listar</p>
                    </a>
                  </li>
                </ul>
              </li> <!-- Cerrar el li de Usuarios -->
            </ul> <!-- Cerrar el ul de COMUNIDAD -->
            
            <ul class="nav nav-treeview">
              <li class="nav-header">SERVICIOS</li>

                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-book"></i>
                  <p>
                    Servicios
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="{% url 'servicios-listar' %}" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Servicio</p>

                  </li>
                </ul>
              </li> 
            </ul> 

            <ul class="nav nav-treeview">
              <li class="nav-header">Contacto</li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-book"></i>

                    Contacto
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="{% url 'contacto-listar' %}" class="nav-link">
                      <i class="far fa-circle nav-icon"></i>
                      <p>Contacto</p>
                    </a>
                  </li>
                </ul>
              </li> 
            </ul> 
            
            <ul class="nav nav-treeview">
              <li class="nav-header">PRODUCTOS</li>

                <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-book"></i>

                </a>
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="{% url 'productos-listar' %}" class="nav-link">
