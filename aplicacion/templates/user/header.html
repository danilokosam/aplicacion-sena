{% load static %}
{% block contenido %}
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark mx-2">
        <img class="mx-4" src="{% static 'img\Designer.jpeg' %}" alt="logo" width="50px" height="40px" />
        <a class="navbar-brand fw-bold pe-5 " href="{%url 'index'%}">FERRETERÍA INDUSTRIAL WS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'index' %}"
                >INICIO</a
              >
              <!-- pendiente de cambiar el href -->
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'servicios user'%}">SERVICIOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  href="{% url 'productos'%}">PRODUCTOS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="#">CONTACTO</a>
            </li>
          </ul>
          <div class="justify-content-md-end">
            {% if not user.is_authenticated %}
            <a class="btn btn-nav" href="{% url 'login' %}" role="button"
              >INICIAR SESIÓN</a
            >
            <a class="btn btn-nav" href="#" role="button">REGISTRARSE</a>
            {% else %}
            <p>Bienvenido {{user.username}}</p>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
  {% endblock  %}
