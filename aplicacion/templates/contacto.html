{% extends "./user/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}Contacto{% endblock titulo %}
{% block contenido %}
<div class="container">
    <h2 class="card-title text-center text-light mb-4">Contáctanos!</h2>
    <div class="card col-sm-12 col-md-6 col-lg-4 mx-auto">
        <div class="card-body">
            <form action="" class="formulario_contacto" method="post">
                {% csrf_token %}
                <div class="p-3">
                    {{ form|crispy }}
                </div>
                <!-- Botón Enviar -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
